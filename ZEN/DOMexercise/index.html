<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Word length</title>
  </head>
  <body class="bg bg-warning">
    <div class="container">
      <div class="row">
        <div class="col-4 align-items-center justify-content-center">
          <h1 class="mb-5">Type a word in the box</h1>
          <div class="form-group my-5">
            <input type="text" name="inp" id="inpVal" class="form-control" />
          </div>
          <h5
            id="total"
            class="text-center bg bg-info p-4 rounded"
            style="display: none"
          ></h5>
          <button class="btn btn-lg my-5 btn-primary" onclick="handleClick()">
            Click To Calculate The Word Length
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
